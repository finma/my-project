<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body class="bg-gradient-to-r from-yellow-400 to-red-500 box-border">
    <div class="container mx-auto w-4/5 sm:w-9/12 md:w-3/5 lg:w-1/2">
      <div class="mx-auto">
        <h1 class="text-center font-bold my-8 text-2xl text-white">
          To Do List
        </h1>
        <form class="mx-auto justify-center flex">
          <input type="text" class="input-value p-1 focus:outline-none w-3/4" />
          <button
            type="button"
            class="btn-input px-3 bg-white focus:outline-none"
          >
            <i class="fas fa-plus-square text-xl"></i>
          </button>
        </form>
      </div>
      <div class="todo-field mt-24">
        <ul class="todo-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
